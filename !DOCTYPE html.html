<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Sheya — I Will Miss You</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --beige1:#d2b48c;
      --beige2:#f6f3dd;
      --beige3:#e8d5a9;
      --beige4:#cba676;
      --beige5:#b9846f;
      --beige6:#a6644f;
      --glass:rgba(255,255,255,.55);
      --shadow:rgba(0,0,0,.12);
      --accent:#e6a4b4;
      --accent2:#a6bcd6;
      --text:#2b2b2b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:grid;
      place-items:center;
      background:
        linear-gradient(135deg, var(--beige2), var(--beige1), var(--beige3), var(--beige4), var(--beige5), var(--beige6));
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      font-family: Poppins, system-ui, sans-serif;
      overflow:hidden;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    body::before{
      content:"";
      position:fixed; inset:-20%;
      background: conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,.18), rgba(255,255,255,0));
      filter: blur(80px);
      animation: rotate 24s linear infinite;
      pointer-events:none;
    }
    @keyframes rotate{to{transform:rotate(360deg)}}

    .card{
      position:relative;
      max-width:min(850px, 92vw);
      padding:clamp(28px, 6vw, 64px);
      text-align:center;
      border-radius:32px;
      background:var(--glass);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      box-shadow: 0 25px 80px var(--shadow), inset 0 0 0 1px rgba(255,255,255,.3);
      isolation:isolate;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    h1{
      margin:0 0 12px;
      font-weight:800;
      line-height:1.1;
      font-size:clamp(34px, 7vw, 76px);
      letter-spacing:.4px;
      color:var(--text);
    }
    .love-gradient{
      background: linear-gradient(90deg, var(--accent), #f6b7c8, #e7c5a9, #d3c0a6, var(--accent2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 2px 16px rgba(230, 164, 180, .35);
    }

    .sub{
      margin:4px 0 0;
      font-size:clamp(16px, 3.5vw, 28px);
      opacity:.9;
    }

    .script{
      font-family: "Great Vibes", cursive;
      font-size:clamp(24px, 6vw, 48px);
      margin-top:8px;
      color:var(--accent);
    }

    .hearts{ position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:-1; }
    .hearts span{
      position:absolute; bottom:-10vh; left:var(--x, 50%);
      font-size:var(--s, 18px);
      opacity:.75;
      animation: float 9s linear infinite;
      animation-delay: var(--d, 0s);
      filter: drop-shadow(0 6px 12px rgba(0,0,0,.12));
    }
    .hearts span:nth-child(odd){opacity:.55}
    @keyframes float{
      0%{transform:translateY(5vh) scale(.9); opacity:0}
      10%{opacity:.9}
      50%{transform:translateY(-35vh) rotate(10deg) scale(1)}
      100%{transform:translateY(-85vh) rotate(-8deg) scale(1.06); opacity:0}
    }

    .badge{
      position:absolute; inset:auto auto 10px 10px;
      font-size:12px; padding:8px 12px; border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,.8), rgba(255,255,255,.5));
      box-shadow: 0 6px 18px rgba(0,0,0,.08); border:1px solid rgba(255,255,255,.6);
      backdrop-filter: blur(6px);
    }

    .beat{ display:inline-block; transform-origin:center; animation: beat 1.4s ease-in-out infinite;}
    @keyframes beat{0%,100%{transform:scale(1)} 25%{transform:scale(1.18)} 45%{transform:scale(.96)} 65%{transform:scale(1.1)}}

    ::selection{background:#fce3d8}

    .card.tilt{
      transform: perspective(1000px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)) scale(1.02);
      box-shadow: 0 40px 120px rgba(0,0,0,.2);
    }
  </style>
</head>
<body>
  <div class="hearts" aria-hidden="true">
    <span style="--x:8%; --s:22px; --d:.2s">❤️</span>
    <span style="--x:16%; --s:18px; --d:1.1s">💖</span>
    <span style="--x:24%; --s:14px; --d:2.3s">💕</span>
    <span style="--x:32%; --s:20px; --d:.8s">💗</span>
    <span style="--x:40%; --s:16px; --d:1.8s">💞</span>
    <span style="--x:48%; --s:22px; --d:.5s">💓</span>
    <span style="--x:56%; --s:18px; --d:2.7s">💘</span>
    <span style="--x:64%; --s:16px; --d:1.4s">💝</span>
    <span style="--x:72%; --s:20px; --d:2.1s">❤️</span>
    <span style="--x:80%; --s:14px; --d:.9s">💖</span>
    <span style="--x:88%; --s:18px; --d:1.6s">💕</span>
    <span style="--x:12%; --s:16px; --d:2.9s">💗</span>
    <span style="--x:28%; --s:20px; --d:2.2s">💞</span>
    <span style="--x:44%; --s:14px; --d:1.3s">💓</span>
    <span style="--x:60%; --s:18px; --d:.4s">💘</span>
    <span style="--x:76%; --s:16px; --d:2.5s">💝</span>
  </div>

  <main class="card" id="tiltCard" role="main" aria-label="Love message for Sheya">
    <h1>
      <span class="love-gradient">“I WILL MISS YOU SOO MUCH SHEYA!!”</span>
    </h1>
    <p class="sub">“I lob u sooo muchhh!!” <span class="beat">❤️</span></p>
    <p class="script">Always & forever.</p>
    <div class="badge">Made with love ♡</div>
  </main>

  <script>
    const card = document.getElementById('tiltCard');
    let bounds;

    function rotateToMouse(e){
      if(!bounds) bounds = card.getBoundingClientRect();
      const mouseX = e.clientX || (e.touches && e.touches[0].clientX);
      const mouseY = e.clientY || (e.touches && e.touches[0].clientY);
      const leftX = mouseX - bounds.x;
      const topY = mouseY - bounds.y;
      const centerX = leftX - bounds.width/2;
      const centerY = topY - bounds.height/2;

      const rotateX = (+1)*centerY / (bounds.height/2) * 10;
      const rotateY = (-1)*centerX / (bounds.width/2) * 10;

      card.style.setProperty('--rx', rotateX.toFixed(2)+'deg');
      card.style.setProperty('--ry', rotateY.toFixed(2)+'deg');
    }

    card.addEventListener('mousemove', (e)=>{
      card.classList.add('tilt');
      rotateToMouse(e);
    });
    card.addEventListener('touchmove', (e)=>{
      card.classList.add('tilt');
      rotateToMouse(e);
    });
    card.addEventListener('mouseleave', ()=>{
      card.classList.remove('tilt');
      card.style.setProperty('--rx','0deg');
      card.style.setProperty('--ry','0deg');
    });
    card.addEventListener('touchend', ()=>{
      card.classList.remove('tilt');
      card.style.setProperty('--rx','0deg');
      card.style.setProperty('--ry','0deg');
    });
  </script>
</body>
</html>
